<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <link rel="stylesheet" href="Collegue Admission demo.css">
</head>
<body>
    <img src="02 bird.png" alt="">
    <header>
        <h1>College Admission Form</h1>
    </header>

    <section id="admission-form">
        <form action="/submit_admission_info" method="post">
            <label for="first-name">First Name:</label><br>
            <input type="text" id="first-name" name="first-name" required><br><br>
            
            <label for="last-name">Last Name:</label><br>
            <input type="text" id="last-name" name="last-name" required><br><br>
            
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            <div class="email">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br></div>
            
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>
            
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required><br><br>
            <div class="course">
            <label for="course">Course Applying For:</label><br>
            <select id="course" name="course" required>
                <option value="computer-science">Computer Science</option>
                <option value="engineering">Engineering</option>
                <option value="business">Business</option>
                <option value="arts">Arts</option> </div>
            </select><br><br>
            
            <label for="previous-education">Previous Education:</label><br>
            <textarea id="previous-education" name="previous-education" rows="4" cols="50" required></textarea><br><br>
            
            <label for="extra-curriculam">Extra-Curriculam Activities:</label><br>
            <textarea id="extra-curriculam" name="extra-curriculam" rows="4" cols="50"></textarea><br><br>
            
            <label for="why-choose-us">Why do you want to join our college?</label><br>
            <textarea id="why-choose-us" name="why-choose-us" rows="4" cols="50" required></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>

</body>
</html>
