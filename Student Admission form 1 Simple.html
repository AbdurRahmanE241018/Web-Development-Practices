<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
</head>
<body>
    <h2>Student Admission Form</h2>
    <form action="/submit-student-info" method="POST">
        <!-- Full Name Field -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Father's Name Field -->
        <label for="fatherName">Father's Name:</label><br>
        <input type="text" id="fatherName" name="fatherName" required><br><br>

        <!-- Mother's Name Field -->
        <label for="motherName">Mother's Name:</label><br>
        <input type="text" id="motherName" name="motherName" required><br><br>

        <!-- Age Field -->
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <!-- Gender Selection Field -->
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <!-- Contact Number Field -->
        <label for="contact">Contact Number:</label><br>
        <input type="tel" id="contact" name="contact" required><br><br>

        <!-- Address Field -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" required></textarea><br><br>

        <!-- Admission Date Field -->
        <label for="admissionDate">Date of Admission:</label><br>
        <input type="date" id="admissionDate" name="admissionDate" required><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
